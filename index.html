<!DOCTYPE html>
<html>
  <head>
    <title>PokeMan PokeDex</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h1 class="title">Creative Project 2</h1>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script text="type/javascript" src="script.js">
    </script>
    <div class="wrap stackWrap">
		<h1 class="sub-title">PokeMan PokeDex</h1>
		<form>
		  <label>Enter a number 1 - 802 (1 - 151 if you're cool)</label>
		  <input id="searchInput" type="text"></input><br/>
		  <input id="searchButton" type="submit" value="Submit"></input>
		</form>
		<div class="results" id="searchResults">
      <div class="left-wrap">
        <div class="scanner-wrap">
          <div class="scanner-big-circle"></div>
        </div>
        <div class="portrait-wrap">
          <div class="image-wrap">
            <div class="image-screen"></div>
          </div>
        </div>
        <div class="gameboy-buttons-wrap"></div>
      </div>
      <div class="divider"></div>
      <div class="right-wrap">
        <div class="info"></div>
        <div class="types">
          <ul class="types-list">
            <li class="type-item"></li>
            <li class="type-item"></li>
            <li class="type-item"></li>
            <li class="type-item"></li>
            <li class="type-item"></li>
            <li class="type-item"></li>
            <li class="type-item"></li>
            <li class="type-item"></li>
            <li class="type-item"></li>
            <li class="type-item"></li>
          </ul>
        </div>
        <div class="image-toggle-wrap">
          <div class="image-toggle image-toggle-left"><p><</p></div>
          <div class="image-toggle image-toggle-right"><p>></p></div>
        </div>
        <div class="bottom-right-wrap">
          <div class="image-info image-position"></div>
          <div class="image-info image-shiny"></div> 
        </div>
      </div>  
    </div>
	</div>
  <footer><a href="https://github.com/dylanmoh/creative-project-2">https://github.com/dylanmoh/creative-project-2</a></footer>
  </body>
</html>
